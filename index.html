<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="box">

        <h1 id="title">Currency converter</h2>

    <div class="container">
        <div class="input_data">
            <select name="inputs" class="currency"></select>
            <input type="number" id="value">
        </div>
        <div class="output_data">
            <select name="outputs" class="currency"></select>
            <input type="number" id="result">
        </div>
    </div>

    <button id="btn">Convert</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
